<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>用户登录 - 河南省人民医院</title>
    <meta name="robots" content="All"/>
    <link rel="stylesheet" href="css/normalize.css" type="text/css"/>
    <link rel="stylesheet" href="css/secondary.css" type="text/css"/>
    <!--[if lt IE 9]>
    <script type="text/javascript" src="js/Kunyi.Respond.min.js"></script><![endif]-->
    <script type="text/javascript" src="js/KunyiHTML5.min.js"></script>
    <script type="text/javascript" src="js/Kunyilibrary.js"></script>
    <script type="text/javascript" src="js/Kunyi.Validform.js"></script>
</head>
<body>
<script type="text/javascript" src="js/Kunyi.Init.js"></script>
<div id="page1"></div>
<script>
    $("#page1").load("Page_1.html");
</script>
<section class="BaseMark">
    <div class="bread">您所在的位置<span><a href="index.html">首页</a>>用户登录</span></div>
    <div class="Service">
        <div class="title">用户登录</div>
        <div class="emailMain">
            <div class="tabBase"><a href="Login.html" class="active">用户登录</a><a href="Register.html">用户注册</a></div>
            <div class="clear"></div>
            <div class="userForm">
                <form id="LoginForm" method="post" action="Validation/DoLogin" onsubmit="return false;"><!--<input
                        name="tbHashReg" type="hidden" id="tbHashReg" value="oKhSY0RMZ3irYBDH+PpnYVzRvHffdzwm1"/>-->
                    <div class="item"><label for="tbCardID"><img src="images/ico_63.gif" alt="" width="8" height="8"/>身份证号</label><input
                            name="tbCardID" type="text" maxlength="18" id="tbCardID" datatype="idcard"
                            autocomplete="off" nullmsg="请填写身份证号码！" errormsg="您输入的身份证号码不对！"
                            onkeyup="this.value=this.value.replace(/\s+/g,'')"/>
                        <div class="Validform_checktip"></div>
                    </div>
                    <div class="item"><label for="tbPassword"><img src="images/ico_63.gif" alt="" width="8" height="8"/>密码</label><input
                            name="tbPassword" type="password" maxlength="18" id="tbPassword" datatype="*6-18"
                            autocomplete="off" nullmsg="请输入密码" errormsg="密码至少6个字符,最多18个字符！"
                            onkeyup="this.value=this.value.replace(/\s+/g,'')"/>
                        <div class="Validform_checktip"></div>
                    </div>
                    <div class="item vCode"><label for="tbCode"><img src="images/ico_63.gif" alt="" width="8"
                                                                     height="8"/>验证码</label><input name="tbCode"
                                                                                                   type="text"
                                                                                                   maxlength="4"
                                                                                                   id="tbCode"
                                                                                                   datatype="*"
                                                                                                   autocomplete="off"
                                                                                                   nullmsg="请输入验证码！"
                                                                                                   errormsg=""
                                                                                                   onkeyup="this.value=this.value.replace(/\s+/g,'')"/><img
                            src="" id="IMGCheckcode" class="IMGCheckcode"
                            onclick="checkcode()" alt=""/><a href="javascript:;"
                                                             id="AChangeCode">换一换</a>
                        <div class="Validform_checktip"></div>
                    </div>
                    <div class="item btn"><input type="submit" name="btnLogin" value="登录" id="btnLogin"
                                                 class="animated"/>
                        <div class="tool"><a href="Register.html">用户注册</a></div>
                    </div>
                </form>
                <ul>
                    <li><span><em>1</em></span>预约挂号采用实名制，提供真实身份信息，请务必填写<i>真实身份证信息和真实手机号</i>。</li>
                    <li><span><em>2</em></span>预约系统目前只提供2--8天内的预约挂号</li>
                    <li><span><em>4</em></span>预约后请按时挂号就诊，<i>爽约3次</i>将冻结预约服务加入黑名单6个月</li>
                    <li><span><em>5</em></span>每个账号30天内下单<i>满10笔时且退号满5笔</i>时冻结该账户30天预约权限</li>
                    <li><span><em>6</em></span>同样的个人信息，当天不能重复预约同一位专家</li>
                    <li><span><em>7</em></span>请完整输入您的信息，并填写正确，凡是标注 <i>“<img src="images/ico_63.gif" width="8"
                                                                             height="8"/>”</i>的内容均为必填项。
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>
<div class="BottomHidden"></div>
<div id="page2"></div>
<script>
    $("#page2").load("Page_2.html");
</script>

    document.write(unescape("%3Cscript src='" + _bdhmProtocol + "hm.baidu.com/h.js%3Fafd2ae44e23648da4e8a81a7b1349be4' type='text/javascript'%3E%3C/script%3E"));</script>

<script type="text/javascript" src="js/Kunyi.Common.js"></script>
<script type="text/javascript" src="js/Kunyi.Secondary.js"></script>
<script type="text/javascript" src="js/Kunyi.Login.js"></script>
<script type="text/javascript">
    $(function () {
        checkcode();
    });

    function checkcode() {
        var XMLHttp = null;
        if (window.XMLHttpRequest) {
            XMLHttp = new XMLHttpRequest();
        } else if (window.ActiveXObject) {
            XMLHttp = new ActiveXObject("Microsoft.XMLHTTP");
        }
        XMLHttp.onreadystatechange = function () {
            if (XMLHttp.readyState == 4) {
                //改变验证码图片
                $("#IMGCheckcode").attr("src", ("/Validation/getImage?" + new Date()));
            }
        };
        //将请求发送出去
        //加上 new Date()防止浏览器缓存，不重新发送请求
        XMLHttp.open("GET", "/Validation/getImage?" + new Date(), true);
        XMLHttp.send(null);
    }
</script>
</body>
</html>
