<script>
    $(function(){
        $.ajax({
            type:"POST",
            url:"show/orders",
            dataType:"JSON",
            success:function(data){
                $dOrders=$("#baseRight");
                var str="";
                $(data).each(function () {
                    str+="<div class='dOrders'><div class='item01'><h5>"+this.doctor.DName+"</h5><p><em>"+this.department.OName+" &nbsp;</em></p><span>"+this.doctor.Position+
                        "</span></div><div class='item02'><em>就诊时间</em><br><span>上午</span><p>"+this.orders.date+"</p></div><div class='item03'><em>就诊位置</em><p>"+
                        this.department.location+"</p><span>"+this.doctor.Position+"</span></div><div class='item04'><em>预约状态</em><em class='status'>";
                    if(this.orders.state == 1){
                        str+="正常</em><a href='javascript:;' onclick=\"cancel('"+this.orders.oId+"')\">取消预约</a></div><div class='clear'></div></div>";
                    }else if(this.orders.state == 0){
                        str+="已取消</em></div><div class='clear'></div></div>";
                    }else{
                        str+="已过期</em></div><div class='clear'></div></div>";
                    }
                })
                $dOrders.append(str);
            },
            error:function(){
                alert("失败")
            }
        });
    })
    function cancel(id){
        if(confirm('确定要取消吗？')){
            $.ajax({
                type:"POST",
                url:"show/cancel",
                data:{id:id},
                success:function(){
                    location.reload();
                },
                error:function(){
                    alert("失败")
                }
            });
        }
    }
</script>
