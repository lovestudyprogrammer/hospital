          content="河南省人民医院位于河南省郑州市，建院于1906年，是一家三级甲等综合医院。医院秉承“患者至上，员工为本”的服务理念，弘扬“仁爱、博学、严谨、卓越”的医院精神，坚持“人民医院为人民”的办院宗旨，造就了一支业务精湛、医德高尚、纪律严明、作风过硬的职工队伍，树立了社会满意、患者信赖的良好形象。先后获得全国精神文明建设先进单位、全国文明单位、全国卫生系统先进集体、全国医院文化建设先进单位等多项荣誉称号。"/>

<script>
    $(function () {
        $.getScript("js/Kunyi.Offices.js",function(){
            $(Kunyi.Offices).each(function(){
                $(this.Offices).each(function () {
                    if(this.OName=="产科"){
                        $("#PDescription").append(this.detail);
                    }
                });
            });
        });
        $.getScript("js/Kunyi.Doctors.js",function(){
            $doctorDesc=$("#doctorDesc");
            var str="";
            $(Kunyi.Doctors).each(function(){
                $(this.Doctors).each(function () {
                    if(this.OfficeID=="1"){
                        str+="<li><p class='img'><img class='loading' src='"+this.DImage+"' width='120' height='162'/></p><p class='name'>"+
                                this.DName+"</p><p class='office'>"+this.OfficeName+"</p><p class='post'>"+this.Position+"</p><a href='ChooseDoctor.html?DID="+this.DID+"' target='_blank' class='btn date' style='left: 85px'>"+
                        "预约</a></li>";
                    }
                });
            });
            $doctorDesc.append(str);
        });
    })
</script>
